<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement System: Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../globals/globals.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">          
          <span class="navbar-brand mb-0 h1"><h1 class="text">Expense Reimbursement System</h1></span>          
        </div>
      </nav>
<div class="loginpass-container">
<h1 class="text">Please Log In</h1>
<form onsubmit="login(event)">
    <input type="email" class="form-control form-control-lg" style="margin: 2px;" id="email-input" placeholder="E-Mail">
    <input type="text" class="form-control form-control-lg" style="margin: 2px;" id="username-input" placeholder="Username"/>
    <input type="password" class="form-control form-control-lg" style="margin: 2px;" id="password-input" placeholder="Password">
    <button type="submit" class="btn btn-primary btn-lg" style="margin: 2px; justify-items:center;" id="login-btn">Login</button>
</form>
    <h4 class="text" style="color: red;" id="error-msg"></h4>
</div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
